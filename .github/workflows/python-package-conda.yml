name: Run main.py

on:
  schedule:
    - cron: '10 15 * * *'

jobs:
  run-script:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'
    - name: Install dependencies
      run: pip install -r requirements.txt
    - name: Run script
      run: python main.py
