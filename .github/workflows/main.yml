name: Run main.py

on:
  schedule:
    - cron: '* * * * *'

jobs:
  run-script:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.7'
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        pip install requests
    - name: Run script
      run: python main.py
